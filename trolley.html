<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/65373890e3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/product.css" />  
     <link rel="stylesheet" href="styles/trolley.css" />
    <title>Syloper Template</title>
  </head>
  <body>
    <header>
        <div class="social__medias">
          <div class="contact__medias">
            <select>
              <option value="español">ESPAÑOL</option>
              <option value="ingles">INGLES</option>
              <option value="portugues">PORTUGUES</option>
            </select>
            <div class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin"></i>
            </div>
            <div class="links">
              <a href="#">Soporte</a>
              <a href="#">Descargas</a>
              <a href="#">Contacto</a>
            </div>
          </div>
          <div class="contact__phone">
            <i class="fab fa-facebook-messenger"></i>
            <i class="fab fa-whatsapp"></i>
            <p><b>Hablá</b> con nosotros</p>
          </div>
        </div>
  
        <nav class="nav-bar">
          <ul>
            <li><b>Agricultura</b></li>
            <li><b>Transporte</b></li>
            <li><b>Transformacion Vehicular</b></li>
            <li><b>Soluciones Especiales</b></li>
            <li><b>Sobre Sensor</b></li>
          </ul>
        </nav>
      </header>

  <body>
    <div class="trolly__container">
        <h1>Carrito</h1>
        <div class="grid__header">
          <div class="cell cell-1">Producto</div>
          <div class="cell cell-2">Precio</div>
          <div class="cell cell-3">Cantidad</div>
          <div class="cell cell-4">Total</div>
        </div>
        <br></br>
        <div class="grid__product">
          <div class="cell cell-5">Sensor infrarrojo</div>
          <div class="cell cell-6">$35.000</div>
          <div class="cell cell-7">2</div>
          <div class="cell cell-8">$60.000</div>
        </div>
        <aside class="recipt">
          <h1>Precio Final</h1>
          <div class="sub-tot">
          <div class="celda-1">SubTotal</div>
          <div class="celda-2">60.000</div>
          </div>
          <div class="total">
          <div class="celda-3">Total</div>
          <div class="celda-4">60.000</div>
          </div>
          <button id="btn-recipt">COMPRAR</button>
        </aside>
      </div>
</body>
</html>
